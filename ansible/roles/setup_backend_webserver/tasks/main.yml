---
- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Copy static HTML
  copy:
    src: index.html
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'
  notify: restart nginx

- name: Ensure nginx is running
  service:
    name: nginx
    state: started
    enabled: true
